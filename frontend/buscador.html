<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Biblioteca de Mangas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Biblioteca de Mangas</h1>
        
        <!-- Barra de búsqueda -->
        <div class="input-group search-bar">
            <input id="searchInput" type="text" class="form-control" placeholder="Buscar manga por título...">
        </div>
        
        <!-- Lista de mangas -->
        <div id="mangaList" class="row">
            <!-- Manga ejemplo -->
            <div class="col-md-4 mb-4 manga-item" data-title="Kimetsu no Yaiba">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Kimetsu no Yaiba">
                    <div class="card-body">
                        <h5 class="card-title">Kimetsu no Yaiba</h5>
                        <p class="card-text">Una historia épica de demonios y espadas.</p>
                        <a href="#" class="btn btn-primary">Leer Manga</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 manga-item" data-title="One Piece">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="One Piece">
                    <div class="card-body">
                        <h5 class="card-title">One Piece</h5>
                        <p class="card-text">Aventuras de piratas en busca del tesoro legendario.</p>
                        <a href="#" class="btn btn-primary">Leer Manga</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 manga-item" data-title="Naruto">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Naruto">
                    <div class="card-body">
                        <h5 class="card-title">Naruto</h5>
                        <p class="card-text">La historia de un joven ninja en busca de reconocimiento.</p>
                        <a href="#" class="btn btn-primary">Leer Manga</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para filtrar los resultados de búsqueda
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const mangaItems = document.querySelectorAll('.manga-item');

            mangaItems.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();
                if (title.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
