<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body class="bg-dark text-light">

    <!-- Encabezado -->
    <header class="text-center py-4">
        <h1>Actualizar Perfil</h1>
        <p>Actualiza tus datos y cambia tu foto de perfil.</p>
    </header>

    <!-- Formulario para actualizar perfil -->
    <main class="container mt-5">
        <div class="card card-act">
            <div class="card-body card-body-dest">
                <form id="frmActualizar" class="form-horizontal-edit">
                    <!-- Campo para cambiar imagen -->
                    <div class="form-group">
                        <label for="foto_perfil">Cambiar Foto de Perfil:</label>
                        <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*" class="form-control">
                    </div>

                    <!-- Campo para nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" class="form-control" required>
                    </div>

                    <!-- Campo para correo electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email" id="email" placeholder="Tu correo electrónico" class="form-control" required>
                    </div>

                    <!-- Campo para contraseña -->
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" name="contrasena" id="contrasena" placeholder="Tu nueva contraseña" class="form-control" required>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Actualizar Perfil</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Biblioteca Virtual de Mangas. Todos los derechos reservados.</p>
        <p>
            <a href="#" class="text-white">Política de Privacidad</a> |
            <a href="#" class="text-white">Términos y Condiciones</a>
        </p>
    </footer>

    <script src="./perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
