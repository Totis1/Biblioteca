<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual de Mangas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6.2.10/css/tempus-dominus.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tempus-dominus@6.0.0/dist/tempus-dominus.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6.2.10/js/tempus-dominus.min.js"></script>
</head>

<body>
<!-- Encabezado -->
<header class="text-center py-4">
    <h1>Bienvenidos a la Biblioteca Virtual</h1>
    <p>Tu colección de mangas favoritos, siempre disponible en línea.</p>
</header>

<!-- Formulario para crear un manga -->
<main role="main" class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h1>Subir Capitulo</h1>
            <h2>*Es necesario llenar los siguientes campos.</h2>
            <div class="card">
                <div class="card-body card-body-dest">
                    <form id="registerForm" class="form-horizontal-edit" >
                        <div class="form-group">
                            <label for="titulo" class="col-form-label col-12">Numero del Capitulo</label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="ncap" name="ncap" placeholder="Numero del Capitulo" required type="text">
                            </div>
                            <label for="descripcion" class="col-form-label col-12">Titulo</label>
                            <div class="col-12">
                                <input class="form-control" id="titulo" name="titulo" placeholder="Titulo del Capitulo" required type="text">
                            </div>
                            <label for="portada" class="col-form-label col-12">Seleccione las Imagenes</label>
                            <div class="col-12">
                                <input type="file" class="form-control" id="imagenes" name="imagenes" placeholder="Imagenes" accept="image/*" required multiple>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-12 col-sm-4 offset-sm-2">
                                <a class="btn btn-danger btn-block" href=""><i class="fas fa-times"></i> Cancelar</a>
                            </div>
                            <div class="col-12 col-sm-4">
                                <button type="submit" class="btn btn-primary btn-block" id="submitBtn"><i class="fas fa-save"></i> Subir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<br><br><br>
<!-- Pie de página -->
<footer class="text-center py-3">
    <p>&copy; 2024 Biblioteca Virtual de Mangas. Todos los derechos reservados.</p>
    <p>
        <a href="#" class="text-white">Política de Privacidad</a> |
        <a href="#" class="text-white">Términos y Condiciones</a>
    </p>
</footer>

<script src="./subir_capitulo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
